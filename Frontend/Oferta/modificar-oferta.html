<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="./estilosOferta.css">
  <title>Registro Oferta</title>
</head>

<body>
  <header class="header">
  </header>
  <main class="oferta registrar-oferta">
    <section class="oferta-img">
      <img src="../assets/img/oferta.png" alt="oferta">
    </section>
    <section class="oferta-form-container">
      <form action="" class="oferta-form">
        <div>
          <h2>Oferta</h2>
          <h3>Modificar</h3>
        </div>
        <input type="text" placeholder="ID">
        <input type="text" placeholder="Nombre Producto">
        <input type="text" placeholder="Calidad">
        <input type="text" placeholder="Cantidad (Kilos)">
        <input type="text" placeholder="Precio (kilo)">
        <div>
          <input type="submit" value="MODIFICAR">
          <button class="button">CANCELAR</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
  </footer>
  <script src="../index.js" type="module"></script>
</body>

</html>
