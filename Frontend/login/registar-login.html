<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/normalize.css">

  <link rel="stylesheet" href="./estilosLogin.css">

<body>
  <header class="header">
  </header>

        <input type="text" placeholder="Apellido 2">
        <input type="text" placeholder="Direccion ">
        <input type="text" placeholder="Telefono">
        <input type="text" placeholder="E-mail">
        <input type="password" placeholder="ContraseÃ±a">
        <div class="radio">
          <h6>tipo</h6>
          <input type="radio" name="" id="Agricultor">
          <label for="Agricultor">Agricultor</label>
          <input type="radio" name="" id="Conductor">
          <label for="Conductor">Conductor</label>
          <input type="radio" name="" id="Mayorista">
          <label for="Mayorista">Mayorista</label>
          <input type="radio" name="" id="Bodegista">

        <div>

  </footer>
