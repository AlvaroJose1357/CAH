<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="./estilosVehiculo.css">
  <title>Registro vehiculo</title>
</head>

<body>
  <header class="header">
  </header>
  <main class="vehiculo registrar-vehiculo">
    <section class="vehiculo-img">
      <img src="../assets/img/vehiculo.png" alt="vehiculo">
    </section>
    <section class="vehiculo-form-container">
      <form action="" class="vehiculo-form">
        <div>
          <h2>Registrar</h2>
          <h3>vehiculo</h3>
        </div>
        <input type="text" placeholder="Placa">
        <input type="text" placeholder="Capacidad">
        <input type="text" placeholder="Documentos">
        <input type="text" placeholder="Tipo De Vehiculo">
        <div>
          <input type="submit" value="REGISTRAR">
          <button class="button">CANCELAR</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
  </footer>
  <script src="../index.js" type="module"></script>
</body>

</html>
