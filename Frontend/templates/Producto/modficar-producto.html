{% extends 'layouts/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/estilosOferta.css' %}">
<title>Modificar Agricultor</title>
{% endblock %}


{% block content %}
<main class="oferta registrar-oferta">
    <section class="oferta-img">
        <img src="{% static 'img/Opciones-usuario.png' %}" alt="oferta">
    </section>
    <section class="oferta-form-container">
        <form action="" class="oferta-form">
            <div>
            <h2>Producto</h2>
            <h3>Modificar</h3>
        </div>
        <input type="text" placeholder="Nombre ">
        <input type="text" placeholder="Descripcion">
        
        <div>
            <input class="button" type="submit" value="MODIFICAR">
            <button class="button">CANCELAR</button>
        </div>
        </form>
    </section>
  {% endblock %}
