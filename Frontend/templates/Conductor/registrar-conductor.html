{% extends 'layouts/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/estilosOferta.css' %}">
<title>Registrar Oferta</title>
{% endblock %}

<!-- Inicio body -->

{% block content %}
<main class="oferta registrar-usuario">
  <section class="oferta-img">
    <img src="{% static 'img/conductor.png' %}" alt="oferta">
  </section>
  <section class="oferta-form-container user-form-container">
    <form action="" class="oferta-form">
      <div>
        <h2>Registrar</h2>
        <h3>Conductor</h3>
      </div>
      <input type="text" placeholder="Número de cédula">
      <input type="text" placeholder="Primer nombre">
      <input type="text" placeholder="Segundo nombre">
      <input type="text" placeholder="Primer apellido">
      <input type="text" placeholder="Segundo apellido">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">
      <input type="text" placeholder="Dirección">
      <input type="number" placeholder="Telefono">
      <div>
        <input class="button" type="submit" value="REGISTRAR">
        <button class="button">CANCELAR</button>
      </div>
    </form>
  </section>
  {% endblock %}
