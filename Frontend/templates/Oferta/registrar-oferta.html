{% extends 'layouts/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/estilosOferta.css' %}">
<title>Registrar Oferta</title>
{% endblock %}

<!-- Inicio body -->

{% block content %}
<main class="oferta registrar-oferta ">
  <section class="oferta-img">
    <img src="{% static 'img/oferta.png' %}" alt="oferta">
  </section>
  <section class="oferta-form-container ofer-form-container">
    <form action="" class="oferta-form" method="POST">
      {% csrf_token %}
      <div>
        <h2>Registrar</h2>
        <h3>Oferta</h3>
      </div>

      {{form}}
      <div>
        <input class="button" type="submit" value="REGISTRAR">
        <button class="button">CANCELAR</button>
      </div>
    </form>
  </section>
  {% endblock %}
